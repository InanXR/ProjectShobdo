<!DOCTYPE html>
<html lang="bn" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectShobdo | Open Bengali Dictionary</title>
    <link rel="icon" type="image/x-icon" href="assets/Favicon.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Hind Siliguri"', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            purple: '#7c3aed',
                            light: '#ddd6fe',
                            dark: '#4c1d95',
                        }
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Glassmorphism Utilities - NO SHADOWS */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .dark .glass {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dark .glass-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-card:hover {
            transform: translateY(-4px);
            border-color: rgba(124, 58, 237, 0.5);
            background: rgba(255, 255, 255, 0.8);
        }

        .dark .glass-card:hover {
            border-color: rgba(139, 92, 246, 0.5);
            background: rgba(30, 41, 59, 0.9);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(124, 58, 237, 0.3);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(124, 58, 237, 0.6);
        }
    </style>
</head>
<body class="min-h-screen bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100 relative overflow-x-hidden selection:bg-brand-purple selection:text-white transition-colors duration-300">

    <!-- Theme Toggle -->
    <button id="themeToggle" class="fixed top-6 right-6 z-50 w-12 h-12 flex items-center justify-center rounded-full glass hover:bg-white/80 dark:hover:bg-slate-800/80 transition-all duration-300 group border border-slate-200 dark:border-slate-700">
        <i class="ph ph-sun text-xl text-amber-500 dark:hidden"></i>
        <i class="ph ph-moon text-xl text-brand-purple hidden dark:block"></i>
    </button>

    <!-- Aurora Background (Kept as it's background, not UI shadow, but reduced opacity) -->
    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-purple-300 dark:bg-purple-900/40 rounded-full mix-blend-multiply dark:mix-blend-screen filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute top-0 right-1/4 w-96 h-96 bg-blue-300 dark:bg-blue-900/40 rounded-full mix-blend-multiply dark:mix-blend-screen filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-32 left-1/3 w-96 h-96 bg-pink-300 dark:bg-pink-900/40 rounded-full mix-blend-multiply dark:mix-blend-screen filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>
    </div>

    <div class="container mx-auto px-4 py-12 max-w-6xl">
        
        <!-- Header -->
        <header class="text-center mb-16 relative flex flex-col items-center">
            <img src="assets/LOGO.png" alt="ProjectShobdo Logo" class="h-32 md:h-40 object-contain mb-6 filter dark:brightness-110 hover:scale-105 transition-transform duration-300">
            
            <div class="space-y-1">
                <p class="text-2xl text-slate-600 dark:text-slate-300 font-semibold tracking-wide">ProjectShobdo</p>
                <p class="text-sm text-slate-400 dark:text-slate-500 uppercase tracking-widest font-medium">Open Bengali Lexical Corpus</p>
            </div>
        </header>

        <!-- Search Section -->
        <div class="sticky top-6 z-40 mb-16">
            <div class="relative max-w-2xl mx-auto group">
                <div class="relative flex items-center glass rounded-full px-8 py-5 transition-all duration-300 border border-white/60 dark:border-white/10 focus-within:border-brand-purple dark:focus-within:border-brand-purple focus-within:ring-1 focus-within:ring-brand-purple/50">
                    <i class="ph ph-magnifying-glass text-2xl text-slate-400 dark:text-slate-500 mr-5 transition-colors group-focus-within:text-brand-purple"></i>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="শব্দ খুঁজুন... (Search words)" 
                        class="w-full bg-transparent text-xl text-slate-800 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none font-medium"
                        disabled
                    >
                    <div id="loadingSpinner" class="animate-spin text-brand-purple ml-4">
                        <i class="ph ph-spinner-gap text-2xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Grid (Standard Cards) -->
        <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Results will be injected here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-24 animate-fade-in">
            <div class="inline-flex items-center justify-center w-24 h-24 rounded-full bg-white/50 dark:bg-slate-800/50 text-brand-purple mb-6 border border-white/50 dark:border-slate-700">
                <i class="ph ph-books text-5xl opacity-80"></i>
            </div>
            <h3 class="text-3xl font-bold text-slate-700 dark:text-slate-200 mb-3">শব্দ খুঁজুন</h3>
            <p class="text-slate-500 dark:text-slate-400 text-lg">Search for a word to explore the dictionary</p>
        </div>

    </div>

    <!-- Footer -->
    <footer class="text-center py-12 text-slate-400 dark:text-slate-500 text-sm">
        <div class="flex justify-center items-center gap-2 mb-4">
            <span class="w-1 h-1 rounded-full bg-slate-300 dark:bg-slate-700"></span>
            <span class="w-16 h-1 rounded-full bg-slate-200 dark:bg-slate-800"></span>
            <span class="w-1 h-1 rounded-full bg-slate-300 dark:bg-slate-700"></span>
        </div>
        <p>&copy; 2025 ProjectShobdo. Open Source (CC-BY-SA 4.0).</p>
        <div class="flex justify-center gap-6 mt-4">
            <a href="https://github.com/InanXR/ProjectShobdo" class="hover:text-brand-purple transition-colors flex items-center gap-2 font-medium">
                <i class="ph ph-github-logo text-xl"></i> GitHub
            </a>
            <a href="dist/json/dictionary.min.json" class="hover:text-brand-purple transition-colors flex items-center gap-2 font-medium">
                <i class="ph ph-database text-xl"></i> JSON Data
            </a>
        </div>
    </footer>

    <script>
        // Theme Management
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        // Check local storage or system preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
        });

        // Dictionary Logic
        let dictionary = [];
        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const emptyState = document.getElementById('emptyState');

        // Load Dictionary
        fetch('dist/json/dictionary.min.json')
            .then(response => response.json())
            .then(data => {
                dictionary = data;
                loadingSpinner.style.display = 'none';
                searchInput.disabled = false;
                searchInput.focus();
                showRandomWords();
            })
            .catch(err => {
                console.error(err);
                loadingSpinner.style.display = 'none';
                searchInput.placeholder = "Error loading data.";
            });

        // Search Logic
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim().toLowerCase();
            
            if (!query) {
                showRandomWords();
                return;
            }
            
            const results = dictionary.filter(entry => {
                const word = entry.word.toLowerCase();
                const eng = (entry.english_translation || '').toLowerCase();
                return word.includes(query) || eng.includes(query);
            }).slice(0, 50);

            renderResults(results);
        });

        function renderResults(entries) {
            if (entries.length === 0) {
                resultsDiv.innerHTML = '';
                emptyState.classList.remove('hidden');
                emptyState.querySelector('h3').textContent = 'কোনো ফলাফল পাওয়া যায়নি';
                emptyState.querySelector('p').textContent = 'No results found';
                return;
            }

            emptyState.classList.add('hidden');
            
            resultsDiv.innerHTML = entries.map((entry, index) => `
                <div class="glass-card rounded-2xl p-6 flex flex-col h-full animate-fade-in group" style="animation-delay: ${index * 50}ms">
                    <div class="flex justify-between items-start mb-4">
                        <h2 class="text-3xl font-bold text-brand-purple dark:text-brand-light leading-tight group-hover:scale-[1.02] transition-transform origin-left">${entry.word}</h2>
                        <span class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-xs font-bold bg-purple-50 dark:bg-purple-900/30 text-brand-purple dark:text-purple-300 border border-purple-100 dark:border-purple-800 uppercase tracking-wider">
                            <i class="ph ph-tag-simple"></i> ${entry.part_of_speech}
                        </span>
                    </div>
                    
                    <div class="flex-grow">
                        <ul class="space-y-3 mb-5">
                            ${entry.meanings.map(m => `
                                <li class="flex items-start gap-3 text-lg text-slate-700 dark:text-slate-300 leading-relaxed">
                                    <i class="ph ph-caret-right text-brand-purple dark:text-purple-400 mt-1.5 text-sm flex-shrink-0"></i>
                                    <span>${m}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>

                    ${entry.english_translation ? `
                        <div class="mt-auto pt-5 border-t border-slate-200/60 dark:border-slate-700/60">
                            <div class="flex items-center gap-2 text-xs text-slate-400 dark:text-slate-500 font-bold uppercase tracking-wider mb-1.5">
                                <i class="ph ph-translate"></i> English
                            </div>
                            <p class="text-slate-700 dark:text-slate-300 font-medium">${entry.english_translation}</p>
                        </div>
                    ` : ''}
                    
                    ${entry.examples && entry.examples.length > 0 ? `
                        <div class="mt-4 bg-slate-50/80 dark:bg-slate-800/50 rounded-xl p-4 border border-slate-100 dark:border-slate-700/50">
                            <p class="text-sm text-slate-600 dark:text-slate-400 italic leading-relaxed">"${entry.examples[0]}"</p>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function showRandomWords() {
            if (dictionary.length === 0) return;
            const random = [];
            for(let i=0; i<9; i++) {
                random.push(dictionary[Math.floor(Math.random() * dictionary.length)]);
            }
            renderResults(random);
        }
    </script>
</body>
</html>
