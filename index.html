<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectShobdo - Open Bengali Dictionary</title>
    <link rel="icon" href="assets/Favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius: 12px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', 'Hind Siliguri', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding-bottom: 40px;
        }

        header {
            text-center: center;
            margin-bottom: 40px;
            animation: fadeIn 0.5s ease-out;
        }

        .banner {
            width: 100%;
            height: auto;
            border-radius: 16px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-md);
            transition: transform 0.3s ease;
        }

        .banner:hover {
            transform: scale(1.01);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .search-container {
            position: sticky;
            top: 20px;
            z-index: 100;
            margin-bottom: 32px;
        }

        .search-box {
            position: relative;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            transition: all 0.2s ease;
        }

        .search-box:focus-within {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        input {
            width: 100%;
            padding: 18px 24px;
            font-size: 18px;
            border: 2px solid transparent;
            border-radius: var(--radius);
            font-family: inherit;
            background: transparent;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        #loading {
            text-align: center;
            color: var(--text-secondary);
            padding: 40px;
            font-weight: 500;
            animation: pulse 2s infinite;
        }

        #results {
            display: grid;
            gap: 16px;
        }

        .card {
            background: var(--surface);
            padding: 24px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
            animation: slideUp 0.3s ease-out forwards;
        }

        .card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
        }

        .word-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            border-bottom: 1px solid var(--bg);
            padding-bottom: 12px;
        }

        .word {
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
        }

        .pos-badge {
            font-size: 12px;
            font-weight: 600;
            color: var(--primary);
            background: #e0e7ff;
            padding: 4px 10px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .meaning {
            font-size: 18px;
            color: var(--text);
            margin-bottom: 16px;
        }

        .meta-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
            background: var(--bg);
            padding: 12px;
            border-radius: 8px;
        }

        .meta-row {
            display: flex;
            gap: 8px;
        }

        .label {
            font-weight: 600;
            min-width: 70px;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/banner.png" alt="Project Shobdo" class="banner">
            <h1>Project Shobdo</h1>
            <p class="subtitle">Open Bengali Lexical Corpus</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="শব্দ খুঁজুন... (Search words)" disabled>
                <svg class="search-icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
        </div>

        <div id="loading">Loading dictionary data...</div>
        <div id="results"></div>
    </div>

    <script>
        let dictionary = [];
        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');

        // Load Dictionary
        fetch('dist/json/dictionary.min.json')
            .then(response => response.json())
            .then(data => {
                dictionary = data;
                loadingDiv.style.display = 'none';
                searchInput.disabled = false;
                searchInput.placeholder = `Search among ${data.length.toLocaleString()} words...`;
                searchInput.focus();
                showRandomWords();
            })
            .catch(err => {
                loadingDiv.textContent = 'Failed to load dictionary. Please refresh.';
                loadingDiv.style.color = '#ef4444';
                console.error(err);
            });

        // Search Logic
        let debounceTimer;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const query = e.target.value.trim().toLowerCase();
                if (!query) {
                    showRandomWords();
                    return;
                }
                
                const results = dictionary.filter(entry => {
                    const word = entry.word.toLowerCase();
                    const eng = (entry.english_translation || '').toLowerCase();
                    return word.includes(query) || eng.includes(query);
                }).slice(0, 50);

                renderResults(results);
            }, 150);
        });

        function renderResults(entries) {
            if (entries.length === 0) {
                resultsDiv.innerHTML = `
                    <div style="text-align:center; padding: 40px; color:var(--text-secondary)">
                        <p>No results found</p>
                    </div>`;
                return;
            }

            resultsDiv.innerHTML = entries.map((entry, index) => `
                <div class="card" style="animation-delay: ${index * 0.05}s">
                    <div class="word-header">
                        <span class="word">${entry.word}</span>
                        <span class="pos-badge">${entry.part_of_speech}</span>
                    </div>
                    <div class="meaning">${entry.meanings.join(', ')}</div>
                    
                    <div class="meta-info">
                        ${entry.english_translation ? `
                            <div class="meta-row">
                                <span class="label">English:</span>
                                <span>${entry.english_translation}</span>
                            </div>
                        ` : ''}
                        ${entry.examples && entry.examples.length > 0 ? `
                            <div class="meta-row">
                                <span class="label">Example:</span>
                                <span>${entry.examples[0]}</span>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function showRandomWords() {
            if (dictionary.length === 0) return;
            const random = [];
            for(let i=0; i<3; i++) {
                random.push(dictionary[Math.floor(Math.random() * dictionary.length)]);
            }
            renderResults(random);
        }
    </script>
</body>
</html>
