<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রজেক্ট শব্দ | Project Shobdo</title>
    <link rel="icon" href="assets/Favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7c3aed; /* Brand Purple */
            --primary-dark: #5b21b6;
            --primary-light: #ddd6fe;
            --bg: #faf5ff; /* Very light purple tint */
            --surface: #ffffff;
            --text: #2e1065; /* Dark purple text */
            --text-muted: #6d28d9;
            --border: #e9d5ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 40px 20px;
            min-height: 100vh;
            background-image: radial-gradient(#e9d5ff 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-center: center;
            margin-bottom: 60px;
        }

        .banner {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 0; /* No rounded corners for artistic feel */
            margin-bottom: 30px;
            border: 2px solid var(--primary);
            padding: 10px;
            background: var(--surface);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            color: var(--text-muted);
            font-size: 1.5rem;
            font-style: italic;
        }

        .search-container {
            position: sticky;
            top: 20px;
            z-index: 100;
            margin-bottom: 50px;
        }

        .search-box {
            background: var(--surface);
            border: 2px solid var(--primary);
            padding: 5px;
        }

        input {
            width: 100%;
            padding: 20px 24px;
            font-size: 24px;
            border: none;
            font-family: 'Hind Siliguri', sans-serif;
            background: transparent;
            outline: none;
            color: var(--primary-dark);
            text-align: center;
        }

        input::placeholder {
            color: var(--primary-light);
            opacity: 1;
        }

        #loading {
            text-align: center;
            color: var(--primary);
            font-size: 1.2rem;
            margin-top: 40px;
        }

        #results {
            display: grid;
            gap: 24px;
        }

        .card {
            background: var(--surface);
            padding: 30px;
            border: 1px solid var(--border);
            border-left: 6px solid var(--primary);
            transition: all 0.2s ease;
        }

        .card:hover {
            transform: translateX(5px);
            border-color: var(--primary);
        }

        .word-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 15px;
            border-bottom: 1px dashed var(--border);
            padding-bottom: 15px;
        }

        .word {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .pos-badge {
            font-size: 14px;
            font-weight: 600;
            color: var(--surface);
            background: var(--primary);
            padding: 4px 12px;
            text-transform: uppercase;
        }

        .meaning {
            font-size: 20px;
            color: var(--text);
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .meta-info {
            background: var(--bg);
            padding: 15px;
            border: 1px solid var(--border);
            font-size: 15px;
        }

        .meta-row {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
        }

        .meta-row:last-child { margin-bottom: 0; }

        .label {
            font-weight: 700;
            color: var(--primary);
            min-width: 80px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--primary-light); }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .word { font-size: 24px; }
            body { padding: 20px 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/banner.png" alt="Project Shobdo" class="banner">
            <h1>প্রজেক্ট শব্দ</h1>
            <p class="subtitle">Open Bengali Lexical Corpus</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="শব্দ খুঁজুন... (Search)" disabled>
            </div>
        </div>

        <div id="loading">অভিধান লোড হচ্ছে... (Loading...)</div>
        <div id="results"></div>
    </div>

    <script>
        let dictionary = [];
        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');

        // Load Dictionary
        fetch('dist/json/dictionary.min.json')
            .then(response => response.json())
            .then(data => {
                dictionary = data;
                loadingDiv.style.display = 'none';
                searchInput.disabled = false;
                searchInput.placeholder = `${data.length.toLocaleString()} টি শব্দের মধ্যে খুঁজুন...`;
                searchInput.focus();
                showRandomWords();
            })
            .catch(err => {
                loadingDiv.textContent = 'ডাটা লোড করতে সমস্যা হয়েছে। রিফ্রেশ করুন।';
                loadingDiv.style.color = 'red';
                console.error(err);
            });

        // Search Logic
        let debounceTimer;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const query = e.target.value.trim().toLowerCase();
                if (!query) {
                    showRandomWords();
                    return;
                }
                
                const results = dictionary.filter(entry => {
                    const word = entry.word.toLowerCase();
                    const eng = (entry.english_translation || '').toLowerCase();
                    return word.includes(query) || eng.includes(query);
                }).slice(0, 50);

                renderResults(results);
            }, 150);
        });

        function renderResults(entries) {
            if (entries.length === 0) {
                resultsDiv.innerHTML = `
                    <div style="text-align:center; padding: 40px; color:var(--text-muted)">
                        <p>কোনো ফলাফল পাওয়া যায়নি (No results found)</p>
                    </div>`;
                return;
            }

            resultsDiv.innerHTML = entries.map((entry, index) => `
                <div class="card">
                    <div class="word-header">
                        <span class="word">${entry.word}</span>
                        <span class="pos-badge">${entry.part_of_speech}</span>
                    </div>
                    <div class="meaning">${entry.meanings.join(', ')}</div>
                    
                    <div class="meta-info">
                        ${entry.english_translation ? `
                            <div class="meta-row">
                                <span class="label">English:</span>
                                <span>${entry.english_translation}</span>
                            </div>
                        ` : ''}
                        ${entry.examples && entry.examples.length > 0 ? `
                            <div class="meta-row">
                                <span class="label">উদাহরণ:</span>
                                <span>${entry.examples[0]}</span>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function showRandomWords() {
            if (dictionary.length === 0) return;
            const random = [];
            for(let i=0; i<3; i++) {
                random.push(dictionary[Math.floor(Math.random() * dictionary.length)]);
            }
            renderResults(random);
        }
    </script>
</body>
</html>
